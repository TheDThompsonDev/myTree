<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>myTree</title>
  </head>
  <body>
    <!-- Profile photo to be centered on page in a circular shape-->
    <div class="profileImageContainer">
      <img
        src="profile.jpg"
        alt="Handsome developer dressed in a beautiful gray suit with a glorious beard"
        class="profileImage"
      />
    </div>
    <!-- A grey @ name-->
    <div class="name">
      <h3>@DthompsonDev</h3>
    </div>
    <!-- 4 links bars stretched fully across the page -->
    <div class="container">
      <div class="button">
        <p>Linkedin</p>
      </div>
      <div class="button">
        <p>Twitter</p>
      </div>
      <div class="button">
        <p>Twitch</p>
      </div>
      <div class="button">
        <p>Youtube</p>
      </div>
    </div>
  </body>
</html>
